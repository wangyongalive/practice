<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/cube.css">
    <link rel="stylesheet" href="css/bulma.css">
</head>
<body>
<div id="app">
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    {{title}}
                </a>
                <div class="navbar-burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">{{ demoTitle }}</p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <div class="demo">
                            <div class="cube" :class="fullDir">
                                <div class="cube-face is-front"><img
                                        src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/1.jpg"
                                        alt="pic1"/></div>
                                <div class="cube-face is-back"><img
                                        src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/2.jpg"
                                        alt="pic2"/></div>
                                <div class="cube-face is-right"><img
                                        src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/3.jpg"
                                        alt="pic3"/></div>
                                <div class="cube-face is-left"><img
                                        src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/4.jpg"
                                        alt="pic4"/></div>
                                <div class="cube-face is-top"><img
                                        src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/5.jpg"
                                        alt="pic5"/></div>
                                <div class="cube-face is-bottom"><img
                                        src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/6.jpg"
                                        alt="pic6"/></div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <a class="card-footer-item" @click="runDemo('default')" :class="{'is-active': isActive('default')}">默认</a>
                    <a class="card-footer-item" @click="runDemo('front')"
                       :class="{'is-active': isActive('front')}">前面</a>
                    <a class="card-footer-item" @click="runDemo('back')" :class="{'is-active': isActive('back')}">后面</a>
                    <a class="card-footer-item" @click="runDemo('left')" :class="{'is-active': isActive('left')}">左面</a>
                    <a class="card-footer-item" @click="runDemo('right')"
                       :class="{'is-active': isActive('right')}">右面</a>
                    <a class="card-footer-item" @click="runDemo('top')" :class="{'is-active': isActive('top')}">上面</a>
                    <a class="card-footer-item" @click="runDemo('bottom')"
                       :class="{'is-active': isActive('bottom')}">下面</a>
                </footer>
            </div>
        </div>
    </section>
</div>
<script src="lib/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Web UI Development Handbook',
            demoTitle: "CSS3 Transition 3D Demo",
            dir: 'default'
        },
        computed: {
            fullDir() {
                return `show-${this.dir}`
            }
        },
        methods: {
            runDemo(dir) {
                this.dir = dir;
            },
            isActive(dir) {
                return dir === this.dir;
            }
        }
    })
</script>
</body>
</html>
