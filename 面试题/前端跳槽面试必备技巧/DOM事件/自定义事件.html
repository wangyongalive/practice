<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>捕获事件</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #ev {
            width: 300px;
            height: 100px;
            background: red;
            color: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
<div id="ev">
    目标元素
</div>
<script>
    var eve = new Event("test");
    ev.addEventListener("test", function () {
        console.log("test dispatch");
    });
    ev.dispatchEvent(eve);
</script>
</body>
</html>
