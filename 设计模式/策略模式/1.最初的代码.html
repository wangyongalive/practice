<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // if-else 语句过多
    // 如果要添加功能需要深入函数内部,违反开放-封闭原则
    // 算法复用性差
    var calulateBonus = function (performanceLevel, salary) {
        if (performanceLevel === 'S') {
            return salary * 4;
        }
        if (performanceLevel === 'A') {
            return salary * 3;
        }
        if (performanceLevel === 'B') {
            return salary * 2;
        }
    };
    console.log(calulateBonus('B', 20000)); // 40000
    console.log(calulateBonus('S', 6000)); // 24000
</script>
</body>
</html>
