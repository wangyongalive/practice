<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 单一职责
    let CreateDiv = function (html) {
        this.html = html;
        this.init();
    };
    CreateDiv.prototype.init = function () {
        let div = document.createElement('div');
        div.innerHTML = this.html;
        document.body.appendChild(div);
    };

    // 闭包 + 立即执行函数
    let ProxySingletonCreateDiv = (function () {
        let instance;
        return function (html) {
            if (!instance) {
                instance = new CreateDiv(html);
            }
            return instance;
        }
    })();

    let a = new ProxySingletonCreateDiv("wy");
    let b = new ProxySingletonCreateDiv("wjy");


</script>
</body>
</html>
