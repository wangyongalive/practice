<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../d3/d3.v3.js"></script>
    <style type="text/css">
        /* No style rules here yet */
    </style>
</head>
<body>
<script>
    // 创建表格

    var matrix = [
        [11975, 5871, 8916, 2868],
        [1951, 10048, 2060, 6171],
        [8010, 16145, 8090, 8045],
        [1013, 990, 940, 6907]
    ];

    var tr = d3.select("body")
        .append("table")
        .attr("border", "1")
        .selectAll("tr")
        .data(matrix)
        .enter()
        .append("tr");

    tr.selectAll("td") /*添加td到tr中*/
        .data(function (d) {  /*每一个tr中要绑定的数据*/
            return d;
        })
        .enter().append("td")
        .text(function (d) {
            return d;
        });
</script>
</body>
</html>
